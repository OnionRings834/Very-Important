<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine's Choice ğŸ’–</title>
<style>
  body {
    margin: 0;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
    color: #fff;
    overflow: hidden;
    position: relative;
  }

  h1 {
    font-size: 2.5em;
    margin-bottom: 0.5em;
    animation: heartbeat 1s infinite;
  }

  p {
    font-size: 1.2em;
    margin-bottom: 1.5em;
  }

  .button-container {
    display: flex;
    gap: 20px;
  }

  button {
    background-color: #ff6f91;
    border: none;
    padding: 15px 25px;
    font-size: 1.2em;
    border-radius: 30px;
    cursor: pointer;
    transition: transform 0.2s, background-color 0.2s;
  }

  button:hover {
    transform: scale(1.1);
    background-color: #ff92b0;
  }

  #message {
    margin-top: 20px;
    font-size: 1.5em;
    animation: fadeIn 1s forwards;
  }

  @keyframes heartbeat {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.2); }
  }

  @keyframes fadeIn {
    0% { opacity: 0; transform: translateY(-20px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  /* Mini-game heart */
  .game-heart {
    position: absolute;
    font-size: 2.5em;
    cursor: pointer;
    user-select: none;
  }

</style>
</head>
<body>

<h1>ğŸ’Œ Will you be my Valentine? ğŸ’Œ</h1>
<p>Choose wisely, love! ğŸ’–</p>

<div class="button-container" id="buttons">
  <button onclick="yesChoice()">YES ğŸ˜˜</button>
  <button onclick="noChoice()">NO ğŸ˜¢</button>
</div>

<div id="message"></div>

<script>
function yesChoice() {
  document.getElementById('message').innerHTML = `
    ğŸ‰ Yay! I can't wait for our special Valentineâ€™s date! ğŸŒ¹<br>
    Date: February 14th ğŸ’•<br>
    Time: 7 PM ğŸ·<br>
    Place: Our cozy spot ğŸ¡
  `;
  document.getElementById('buttons').style.display = 'none';
  launchHearts();
}

function noChoice() {
  document.getElementById('message').innerHTML = `
    ğŸ˜± Oh no! You said NOâ€¦ <br>
    But you can redeem yourself by catching the heart! ğŸ’“<br>
    Tap it as fast as you can!
  `;
  document.getElementById('buttons').style.display = 'none';
  startMiniGame();
}

// Cute hearts floating animation for YES
function launchHearts() {
  for (let i = 0; i < 20; i++) {
    const heart = document.createElement('div');
    heart.className = 'game-heart';
    heart.style.left = Math.random() * 90 + 'vw';
    heart.style.top = Math.random() * 90 + 'vh';
    heart.innerHTML = 'â¤ï¸';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
  }
}

// Mini-game: moving heart
function startMiniGame() {
  const heart = document.createElement('div');
  heart.className = 'game-heart';
  heart.innerHTML = 'ğŸ’–';
  document.body.appendChild(heart);

  // Randomly position heart on screen
  function moveHeart() {
    const x = Math.random() * (window.innerWidth - 50);
    const y = Math.random() * (window.innerHeight - 50);
    heart.style.left = x + 'px';
    heart.style.top = y + 'px';
  }

  const interval = setInterval(moveHeart, 800);

  // If he clicks heart
  heart.addEventListener('click', () => {
    clearInterval(interval);
    heart.remove();
    document.getElementById('message').innerHTML = `
      ğŸ‰ You caught it! You're redeemed ğŸ˜˜<br>
      Now, our Valentineâ€™s date is ON! ğŸŒ¹
    `;
    launchHearts();
  });

  moveHeart();
}
</script>

</body>
</html>
