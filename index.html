<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine's Challenge ‚ù§Ô∏è</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');

body {
  margin: 0;
  font-family: 'Roboto', sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  overflow-x: hidden;
  color: #fff;
  text-align: center;
  position: relative;
  padding: 5vw;
  box-sizing: border-box;
}

@keyframes gradientBG {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

h1 {
  font-size: 6vw; /* responsive for iPhone */
  margin-bottom: 5vw;
  text-shadow: 2px 2px 5px #000;
}

.buttons {
  display: flex;
  gap: 5vw; /* responsive spacing */
  flex-wrap: wrap;
  justify-content: center;
  margin-top: 5vw;
}

button {
  padding: 3vw 6vw; /* responsive padding */
  font-size: 5vw;
  border: none;
  border-radius: 10vw;
  cursor: pointer;
  font-weight: bold;
  transition: transform 0.2s, box-shadow 0.2s;
  box-shadow: 0 1vw 3vw rgba(0,0,0,0.3);
}

button:hover {
  transform: scale(1.1);
  box-shadow: 0 1.5vw 4vw rgba(0,0,0,0.5);
}

.yes {
  background: #ff3860;
  color: #fff;
}

.no {
  background: #222;
  color: #ff3860;
}

@keyframes shake {
  0% { transform: translateX(-3vw); }
  25% { transform: translateX(3vw); }
  50% { transform: translateX(-3vw); }
  75% { transform: translateX(3vw); }
  100% { transform: translateX(0); }
}

.heart {
  font-size: 10vw;
  cursor: pointer;
  user-select: none;
  display: inline-block;
  margin: 2vw;
}

.confetti {
  position: absolute;
  width: 2vw;
  height: 2vw;
  background-color: red;
  top: 0;
  animation: fall linear forwards;
}

@keyframes fall {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(110vh); opacity: 0; }
}

#gameArea {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  width: 100%;
  margin-top: 5vw;
}
</style>
</head>
<body>

<h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

<div class="buttons">
  <button class="yes" onclick="sayYes()">YES!!! ‚ù§Ô∏è</button>
  <button class="no" onclick="handleNo()">‚Ä¶Nooo üò≠</button>
</div>

<script>
let noCount = 0;

function sayYes() {
  document.body.innerHTML = '<h1>YAAAY!!! ‚ù§Ô∏èüí•</h1><p>Confetti everywhere! üéâ</p>';
  for(let i=0;i<100;i++){
    let conf = document.createElement('div');
    conf.className = 'confetti';
    conf.style.backgroundColor = `hsl(${Math.random()*360},100%,50%)`;
    conf.style.left = Math.random() * window.innerWidth + 'px';
    conf.style.animationDuration = (Math.random()*3 + 2) + 's';
    conf.style.animationDelay = Math.random() * 2 + 's';
    document.body.appendChild(conf);
  }
}

function handleNo() {
  noCount++;
  if(noCount === 1){
    alert('Are you sure??? üò±');
    document.body.style.animation = 'shake 0.1s infinite';
    setTimeout(()=>{document.body.style.animation = ''}, 2000);
  } else {
    startMiniGame();
  }
}

function startMiniGame() {
  document.body.innerHTML = `
    <h1>Redeem yourself! Tap all 8 hearts üíñ</h1>
    <p id="countdown">Time left: 10</p>
    <div id="gameArea"></div>
  `;

  const gameArea = document.getElementById('gameArea');

  const target = 8;
  let taps = 0;

  for(let i=0;i<target;i++){
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.textContent = 'üíñ';
    heart.onclick = () => {
      taps++;
      heart.remove();
      if(taps >= target){
        clearInterval(timer);
        showYes();
      }
    };
    gameArea.appendChild(heart);
  }

  let timeLeft = 10;
  const countdownEl = document.getElementById('countdown');
  const timer = setInterval(() => {
    timeLeft--;
    if(timeLeft > 3){
      countdownEl.textContent = `Time left: ${timeLeft}`;
    } else {
      countdownEl.textContent = `Time left: 3... ... ... (Just teasing üòú)`;
    }
  }, 1000);
}

function showYes() {
  document.body.innerHTML = `
    <h1>Phew! You redeemed yourself üòÖ</h1>
    <button class="yes" onclick="sayYes()">YES!!! ‚ù§Ô∏è</button>
  `;
}
</script>
</body>
</html>
