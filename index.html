<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine?</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ffd6e8, #ffe9f5, #e0f7ff);
    overflow: hidden;
    text-align: center;
}

.container {
    position: relative;
    z-index: 2;
    padding-top: 25vh;
}

h1 {
    font-size: 28px;
    color: #333;
}

button {
    padding: 14px 28px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    margin: 15px;
    cursor: pointer;
    transition: 0.3s ease;
}

#yesBtn {
    background-color: #ff4d88;
    color: white;
}

#noBtn {
    background-color: #444;
    color: white;
    position: absolute;
}

button:hover {
    transform: scale(1.1);
}

/* Floating messages */
.floating {
    position: absolute;
    font-size: 14px;
    color: #ff4d88;
    opacity: 0.7;
    animation: float 10s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh); }
    100% { transform: translateY(-10vh); }
}

/* Mini Game */
#game {
    display: none;
}

#heart {
    position: absolute;
    font-size: 40px;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="container" id="main">
    <h1>Will you be my Valentine? ðŸ’˜</h1>
    <button id="yesBtn">YES ðŸ’–</button>
    <button id="noBtn">no ðŸ™„</button>
</div>

<div id="game">
    <h1>Catch My Heart ðŸ’˜ (Tap 5 times)</h1>
    <div id="heart">ðŸ’–</div>
</div>

<script>

let noClicks = 0;
let heartClicks = 0;

// Floating chaos messages
const messages = ["hi handsome ðŸ˜Œ", "choose wisely", "you love me", "donâ€™t overthink it", "chaos mode activated"];
messages.forEach(() => {
    let msg = document.createElement("div");
    msg.className = "floating";
    msg.innerText = messages[Math.floor(Math.random() * messages.length)];
    msg.style.left = Math.random() * 100 + "vw";
    msg.style.animationDuration = (6 + Math.random() * 6) + "s";
    document.body.appendChild(msg);
});

// YES button
document.getElementById("yesBtn").onclick = function() {
    document.body.innerHTML = `
        <div style="padding-top:30vh;">
            <h1>OBVIOUSLY ðŸ˜ŒðŸ’–</h1>
            <h2>You are officially my Valentine.</h2>
            <p>Dinner. Kisses. Chaos. You & me.</p>
        </div>
    `;
    launchConfetti();
};

// NO button moves
document.getElementById("noBtn").onclick = function() {
    noClicks++;
    this.style.top = Math.random() * 80 + "vh";
    this.style.left = Math.random() * 80 + "vw";

    if (noClicks >= 3) {
        startGame();
    }
};

function startGame() {
    document.getElementById("main").style.display = "none";
    document.getElementById("game").style.display = "block";
    moveHeart();
}

function moveHeart() {
    const heart = document.getElementById("heart");
    heart.style.top = Math.random() * 80 + "vh";
    heart.style.left = Math.random() * 80 + "vw";
}

document.getElementById("heart").onclick = function() {
    heartClicks++;
    moveHeart();
    if (heartClicks >= 5) {
        alert("You clearly love me. Try again.");
        location.reload();
    }
};

// Simple confetti
function launchConfetti() {
    for (let i = 0; i < 100; i++) {
        let conf = document.createElement("div");
        conf.style.position = "absolute";
        conf.style.width = "8px";
        conf.style.height = "8px";
        conf.style.background = ["#ff4d88","#ffd6e8","#ffe066","#66d9ff"][Math.floor(Math.random()*4)];
        conf.style.left = Math.random() * 100 + "vw";
        conf.style.top = "-10px";
        conf.style.opacity = "0.8";
        conf.style.borderRadius = "50%";
        conf.style.animation = "fall 3s linear forwards";
        document.body.appendChild(conf);
    }
}

</script>

<style>
@keyframes fall {
    to { transform: translateY(100vh); }
}
</style>

</body>
</html>
